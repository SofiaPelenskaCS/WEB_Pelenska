<div class="body-block">
    <app-nav-bar></app-nav-bar>

    <div class="main">    

        <div class="article">
            <div class="back-link">
                <span></span>
                <a href="goods">Back to search</a>
            </div>

            <div class="photo-container"><img src="https://marketing.itbox.ua/static/tapes/banners/bannerru_17_1560350439.jpeg"></div>
            <div class="price">
                <p>{{price}}</p>
                <div class="amount-container">
                    <button class="plus">
                        <img src="../../assets/svg/commerce-and-shopping.svg">
                    </button>
                    <button class="btn-delay">
                        <img src="../../assets/svg/commerce.svg">
                    </button>
                    <button class="btn-compare">
                        <img src="../../assets/svg/education.svg">
                    </button>
                </div>
            </div>
            <div class="desciption">
                <h3>Description</h3>
                {{description}}
            </div>
            <div class="behaviour">
                <h3>Behavior</h3>
                {{this.behavior}}
            </div>
    
        </div>
    </div>

    <footer class="footer">footer</footer>

</div>
